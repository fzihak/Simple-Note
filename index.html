<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note By Foysal Mahmud Zihak</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/4bd52b36fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="input-container">
            <h3 class="note-title">Create New Notes</h3>
            <textarea name="" id="input-box" rows="4" placeholder="Enter your notes here.."></textarea>
            <span class="length">Minimum 20 charecters</span>
            <button id="btn" class="btn">Add Note</button>
        </div>

        <div class="note-container">
            <div class="note-list">
                <div class="note-content">
                    This is a sample note
                </div>
                <div class="delete"><i title="Delete" class="fa-solid fa-trash" id="delete"></i></div>
            </div>
        </div>
    </main>
    <footer style="text-align:center; margin: 80px 0 20px;">
        <a href="https://fb.me/FoysalZihak" style="color:#ff287c; text-decoration: none;"></a>
    </footer>
<script src="js/script.js"></script>
</body>
</html>
